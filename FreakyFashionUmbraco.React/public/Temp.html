<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-lg bg-transparent">
        <a class="navbar-brand" href="#">FREAKY FASHION</a>
        <div class="d-flex justify-content-between ml-auto w-50">
            <span class="navbar-nav pl-3">
                <span class="nav-item">
                    <a href="#" class="nav-link">SALE</a>
                </span>
                <span class="nav-item">
                    <a href="#" class="nav-link">Shop</a>
                </span>
                <span class="nav-item">
                    <a href="#" class="nav-link">Women</a>
                </span>
                <span class="nav-item">
                    <a href="#" class="nav-link">Men</a>
                </span>
                <span class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </span>
            </span>
            <span class="d-flex align-items-center">
                <span class="material-icons">
                    search
                </span>
                <input type="text" placeholder="Search..." />
            </span>
            <span class="navbar-nav">
                <span class="nav-item">
                    <a href="#" class="nav-link">
                        <div class="position-relative">
                            <span class="counter">
                                2
                            </span>
                            <span class="material-icons">
                                favorite
                            </span>
                        </div>
                    </a>
                </span>
                <span class="nav-item">
                    <a href="#" class="nav-link">
                        <div class="position-relative">
                            <span class="counter">
                                2
                            </span>
                            <span class="material-icons">
                                shopping_cart
                            </span>
                        </div>
                    </a>
                </span>
            </span>
        </div>
    </nav>
    <header class="container-fluid">
        <section>
            <a href="#heroSection" class="fab">
                <span class="material-icons">
                    expand_more
                </span>
            </a>
            <div class="overlay-primary d-flex flex-column justify-content-center align-items-center w-50">

                <div class="logo mt-5">Freaky Fashion</div>
                <div class="row d-flex justify-content-center w-100 px-5 mt-3">
                    <div style="width: 40px">
                        <hr />
                    </div>
                    <div class="px-3">
                        <p class="lead">RELEASE YOUR STYLE</p>
                    </div>
                    <div style="width: 40px">
                        <hr />
                    </div>
                </div>
            </div>
            <img class="img-fluid" style="min-height: 100vh" src="~/Media/3zyf2etc/pexels-anastasiya-gepp-1462637.jpg" alt="Page header with woman holding out her hand displaying the company logo" />
        </section>
    </header>

    <section id="heroSection" class="container-fluid bg-dark hero-section">
        <div class="section-header-container">
            <div class="section-header-background text-black-50">
                Trending
                <h2 class="section-header text-white mt-4">
                    TRENDING
                </h2>
            </div>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/1020x570.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1020x570.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1020x570.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <section class="sale-section">
        <a href="#" class="sale-banner">
            <img class="img-fluid" src="~/Media/3zyf2etc/pexels-tim-gouw-700535.jpg" />
            <div class="sale-banner-text mx-5">
                WINTER SALE
            </div>
        </a>
    </section>

    <section class="product-section">
        <div class="section-header-container">
            <div class="section-header-background text-white">
                Products
                <h2 class="section-header text-black mt-4">
                    OUR PRODUCTS
                </h2>
            </div>
        </div>
    </section>

    <footer>
        <!--@*Put footer partial here*@-->
    </footer>

    @RenderSection("Script", required: false)
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
